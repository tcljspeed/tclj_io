<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet"  href="lib/bootstrap/css/bootstrap.min.css"/>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h2>用户管理</h1>
            </div>
            <!--顶部导航切换-->
            <ul class="nav nav-pills">
                <li><a href="user_list.html">用户列表</a></li>
                <li><a href="user_search.html">用户搜索</a></li>
                <li class="active"><a href="adduser.html">添加用户</a></li>
            </ul>    
            
            <!--添加用户表单开始-->
            <form>
            <div class="form-group">
            	<label for="addusername">用户名</label>
   				<input type="text" class="form-control" id="addusername" placeholder="添加用户名">
            </div>
            <div class="form-group">
                <label for="adduserpass">密码</label>
                <input type="text" class="form-control" id="adduserpass" placeholder="设置添加的用户密码">
            </div>
            <div class="form-group">
                <label for="confirmpass">确认密码</label>
                <input type="password" class="form-control" id="confirmpass" placeholder="确认密码">
            </div>
            <div class="form-group">
                <label for="addemail">添加邮箱</label>
                <input type="email" class="form-control" id="addemail" placeholder="添加邮箱">
            </div>
            <div class="form-group">
                <label for="addemail">添加邮箱</label>
                <select id="add_group" class="form-control">
                    <option>限制会员</option>
                    <option>新手上路</option>
                    <option>组册会员</option>
                    <option>年费VIP</option>
                    <option>终身会员</option>
                </select>
            </div>
            <button class="btn btn-success">确认提交</button>
            </form>
                   
        </div>
    </div>
</div>
</body>
</html>
