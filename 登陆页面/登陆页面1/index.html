<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>悬浮登陆</title>
<link type="text/css" rel="stylesheet" href="css/main.css" />
<script src="js/logging.js"></script>
</head>

<body>
	<div class="drakscreen">
    </div>
	<div class="righttitle">
    	<ul class="titlelist">
        	<li><a id="land"><b>登陆</b></a></li>
            <li><a>设置</a></li>
            <li><a>退出</a></li>
            <li><a>更多</a></li>
        </ul>
    </div>
    <!--登陆界面-->
    <div class="land">
    	<div class="landtitle">      	
        	<h3 class="titletext">可拖动登陆界面</h3>
            <img class="close" src="images/close_d.png"/>
        </div>
        <div class="mobile">
        	<img src="images/messageland.png">
            <span>短信快捷登陆
            </span>
        </div>
        <div class="username">
        	<input type="text" class="user_input" placeholder="邮箱/手机/用户名"></input>
        </div>
        
        <div class="password">
        	<input type="password" class="pass_input" placeholder="密码"></input>
        </div>
        <div>
        	<button class="landbutton" type="submit">登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
        </div>
    </div>
</body>
</html>
