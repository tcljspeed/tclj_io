<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二维码切换登陆</title>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script src="js/jquery-2.0.0.min.js"></script>
<script src="js/land2.js"></script>
</head>

<body>
	<div class="pagecontainer">
    	<div class="pagetitle">
        	<div class="pagetitle_center">
            	<img class="mylogo" src="images/mylogo.png">
                <h1>欢迎登陆</h1>
            </div>
        </div>
        <div class="pagebody">
        	<div class="pagebody_center">
            	<img class="bodyimg" src="images/bg-img.png">
                
                <!--登陆界面-->
                <div class="land">
                	<div class="land_t">
                    	<h3 class=title_text1>扫码登陆</h3>
                        <h3 class=title_text2>账户登陆</h3>
                    </div>
                    <!--账号登陆-->
                    <div class="land_b">
                   		<input type="text" class="username" placeholder="邮箱/用户名/已验证手机"></input>
                   		<input type="password" class="pass_word" placeholder="密码"></input>
                        <div class="remember">
                            <input type="checkbox" class="remember_b"/>
                            <span class="remember_s">记住密码</span>
                            <a href="#" class='forget'>忘记密码</a>
                        </div>
                        
                    	<button class="landbutton" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp; 陆</button>
                    </div>
                    <!--二维码登陆-->
                    <div class="land_code">
                    	<img class="land_img" style="left:100x" src="images/code.jpg"/>
                        <img class="land_img_r" src="images/code-r.png">
                    </div>
                </div>
                
            </div>
        </div>
    </div>	
</body>
</html>
